<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var state_cases = d3.map();

var path = d3.geoPath();

var color = d3.scaleThreshold()
.domain([0, 1,5, 10, 20, 50, 100, 150])
    .range(d3.schemeOranges[9]);

var promises = [
  d3.json("https://d3js.org/us-10m.v2.json"),
  d3.csv("state_cases.csv", function(d) { state_cases.set(d.id, +d.rate); })
]

Promise.all(promises).then(ready)

function ready([us]) {
  svg.append("g")
      .attr("class", "states")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("fill", function(d) { return color(d.rate = state_cases.get(d.id)); })
      .attr("d", path)
    .append("title")
      .text(function(d) { return d.rate; });

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

</script>
